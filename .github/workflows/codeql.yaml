name: "CodeQL .NET"

on:
  workflow_call:

permissions:
  actions: read
  contents: read
  packages: read
  statuses: write
  issues: read
  checks: write
  pull-requests: write
  security-events: write

jobs:
  analyze:
    name: Analyze .NET code with CodeQL
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up .NET SDK
      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      # Install dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Initialize CodeQL for C#
      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'csharp'

      # Build the project
      - name: Build the project
        run: dotnet build --no-restore

      # Run CodeQL analysis and output SARIF to a known directory
      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results

      # Optional: Upload SARIF file as artifact (useful for inspection)
      - name: Upload CodeQL SARIF as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: codeql-analysis-sarif
          path: codeql-results/csharp.sarif
          